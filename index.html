<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greenway Agencies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f0f2f5;
}
.container {
  max-width: 600px;
  margin: 20px auto;
  background: #fff;
  border-radius: 12px;
  padding: 20px 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
}
.header { text-align:center; margin-bottom:15px; }
.header img { max-height:60px; margin-bottom:8px; }
.header h1 { margin:0; font-size:26px; color:#1bd027; font-weight:bold; }
.subtitle { text-align:center; font-weight:bold; margin:20px 0; font-size:16px; color:#333; border-bottom:1px dashed #aaa; padding-bottom:8px; }
.block { margin-bottom:16px; }
.label { font-weight:bold; margin-bottom:8px; display:block; font-size:14px; }
input[type="text"], input[type="date"], select { width:100%; padding:10px 12px; border-radius:6px; border:1px solid #999; font-size:14px; box-sizing:border-box; }
.row { display:flex; gap:10px; flex-wrap:wrap; }
.option { flex:1; text-align:center; padding:12px 0; border-radius:8px; cursor:pointer; font-weight:600; background:#f7f7f7; border:1px solid #ccc; transition:all 0.2s; min-width:80px; user-select:none; font-size:14px; }
input[type="radio"], input[type="checkbox"] { display:none; }
input:checked + .option { background: linear-gradient(135deg, #10941f, #29ca13); color:#fff; border-color:#991194; }
.photo { border:2px dashed #999; border-radius:8px; padding:12px; text-align:center; cursor:pointer; }
.photo img { max-width:100%; border-radius:6px; margin-top:8px; }
button { width:100%; padding:14px; background:#44ca1e; color:#fff; font-size:16px; font-weight:bold; border:none; border-radius:8px; cursor:pointer; margin-top:12px; }
button:hover { background: #10941f; }
.hidden { display:none; }
</style>
</head>

<body>

<div class="container">
  <!-- Header -->
  <div class="header">
    <img src="image.png" alt="Greenway Logo">
    <h1>GREENWAY AGENCIES (PVT) LTD</h1>

  </div>


  <!-- Full Name -->
  <div class="block">
    <div class="label">Preferred name</div>
    <input type="text" id="fullname" placeholder="Enter full name">
  </div>

  <!-- Gender -->
  <div class="block">
    <div class="label">Gender</div>
    <div class="row">
      <label><input type="radio" name="gender" value="Male"><div class="option">Male</div></label>
      <label><input type="radio" name="gender" value="Female"><div class="option">Female</div></label>
    </div>
  </div>

<!-- DOB + Age -->
<div class="block" style="display:flex; align-items:center; gap:15px;">
  <div style="flex:1;">
    <div class="label">Date of Birth</div>
    <input type="date" id="dob" style="width:100%; padding:10px 12px; border-radius:8px; border:1px solid #999; font-size:14px;" onchange="calculateAge()">
  </div>
  <div style="flex:0 0 120px; text-align:center;">
    <div class="label">Your Age is </div>
    <div id="ageDisplay" style="padding:10px; background:#f7f7f7; border-radius:8px; border:1px solid #ccc; font-weight:bold; font-size:14px;">--</div>
  </div>
</div>


  <!-- Abroad -->
  <div class="block">
    <div class="label">Have you been abroad?</div>
    <div class="row">
      <label><input type="radio" name="abroad" value="Yes" onclick="toggleAbroad(true)"><div class="option">Yes</div></label>
      <label><input type="radio" name="abroad" value="No" onclick="toggleAbroad(false)"><div class="option">No</div></label>
    </div>
  </div>

  <div id="abroadBox" class="hidden">
    <div class="block"><input type="text" id="country" placeholder="Country"></div>
    <div class="block"><select id="years"><option>No of Years</option><option>1</option><option>2</option><option>3</option><option>4+</option></select></div>
    <div class="block">
      <div class="label">Skills Abroad</div>
      <div class="row">
        <label><input type="checkbox" value="Housekeeping"><div class="option">Housekeeping</div></label>
        <label><input type="checkbox" value="Caregiver"><div class="option">Caregiver</div></label>
        <label><input type="checkbox" value="Babysitting"><div class="option">Babysitting</div></label>
        <label><input type="checkbox" value="Other"><div class="option">Other</div></label>
      </div>
    </div>
  </div>

  <!-- Marital -->
  <div class="block">
    <div class="label">Are You?</div>
    <div class="row">
      <label><input type="radio" name="marital" value="Single"><div class="option">Single</div></label>
      <label><input type="radio" name="marital" value="Married"><div class="option">Married</div></label>
      <label><input type="radio" name="marital" value="Divorced"><div class="option">Divorced</div></label>
    </div>
  </div>

  <!-- Passport -->
  <div class="block">
    <div class="label">Do you need a Passport?</div>
    <div class="row">
      <label><input type="radio" name="passport" value="Yes"><div class="option">Yes</div></label>
      <label><input type="radio" name="passport" value="No"><div class="option">No</div></label>
    </div>
  </div>

    <!-- Skills -->
    <div class="block" id="skills">
    <div class="label">Any Skills?</div>
    <div class="row">
        <label><input type="checkbox" value="Cooking"><div class="option">Cooking</div></label>
        <label><input type="checkbox" value="Driving"><div class="option">Driving</div></label>
        <label><input type="checkbox" value="Babysitting"><div class="option">Babysitting</div></label>
    </div>
    </div>

    <div class="block" id="talk">
    <div class="label">Can Talk?</div>
    <div class="row">
        <label><input type="checkbox" value="English"><div class="option">English</div></label>
        <label><input type="checkbox" value="Arabic"><div class="option">Arabic</div></label>
    </div>
    </div>

    <div class="block" id="understand">
    <div class="label">Can Understand?</div>
    <div class="row">
        <label><input type="checkbox" value="English"><div class="option">English</div></label>
        <label><input type="checkbox" value="Arabic"><div class="option">Arabic</div></label>
    </div>
    </div>


  <!-- Religion -->
  <div class="block">
    <div class="label">Religion</div>
    <select id="religion">
      <option>Christian</option>
      <option>Buddhist</option>
    </select>
  </div>

  <!-- Photo -->
  <div class="block">
    <div class="label">Photo</div>
    <div class="photo" onclick="document.getElementById('photoInput').click()">
      Tap to Upload Photo
      <input id="photoInput" type="file" accept="image/*" capture="camera" hidden onchange="previewPhoto(event)">
      <img id="photoPreview">
    </div>
  </div>

  <button onclick="generatePDF()">Submit & Generate PDF</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="pdfGenerator.js"></script>
<script>
function toggleAbroad(show){
  document.getElementById('abroadBox').style.display = show ? 'block' : 'none';
}
function previewPhoto(e){
  const img = document.getElementById('photoPreview');
  img.src = URL.createObjectURL(e.target.files[0]);
  img.style.maxHeight = "120px";
}

function calculateAge() {
  const dobInput = document.getElementById('dob').value;
  if (!dobInput) return;

  const dob = new Date(dobInput);
  const today = new Date();

  let age = today.getFullYear() - dob.getFullYear();
  const monthDiff = today.getMonth() - dob.getMonth();
  const dayDiff = today.getDate() - dob.getDate();

  if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
    age--; // not had birthday yet this year
  }

  document.getElementById('ageDisplay').textContent = `${age}`;
}





</script>

</body>
</html>
